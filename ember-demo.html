<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>はじめる Ember.js!! 帳票アプリケーション</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://builds.emberjs.com/handlebars-1.0.0.js"></script>
    <script src="http://builds.emberjs.com/tags/v1.0.0/ember.js"></script>
  </head>
  <body>
    <script type="text/x-handlebars">
      <h1>帳票アプリ</h1>

      {{outlet}}

      {{#link-to 'sheets'}}
        帳票一覧へ
      {{/link-to}}

      <span> | </span>

      {{#link-to 'index'}}
        帳票作成へ
      {{/link-to}}
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <p>帳票作成</p>
      <table>
        <tr>
          <th>商品名</th>
          <th>単価</th>
          <th>個数</th>
          <th>小計</th>
        </tr>
        <tr>
          <td>{{input}}</td>
          <td>{{input type="number"}}</td>
          <td>{{input type="number"}}</td>
          <td></td>
        </tr>
      </table>
    </script>

    <script type="text/x-handlebars" data-template-name="sheets">
      帳票一覧
    </script>

    <script>
      Account = Ember.Application.create();

      Account.SheetsRoute = Ember.Route.extend({});

      Account.Router.map(function() {
        this.resource('sheets');
      });
    </script>

  </body>
</html>
